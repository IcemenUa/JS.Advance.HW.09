<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form>
                <p class="label">Login</p>
                <input type="text" id="login" placeholder="Enter login">

                <p class="label">Password</p>
                <input type="password" id="password" placeholder="Enter password">

                <p class="label">Email</p>
                <input type="email" id="email" placeholder="Enter email">

                <input type="button" value="Add user" id="addUser">


            </form>

        </div>
        <div class="table">
            <table>
                <thead>

                    <tr>

                        <td class="tableColumName">#</td>
                        <td class="tableColumName">Login</td>
                        <td class="tableColumName">Password</td>
                        <td class="tableColumName">Email</td>
                        <td class="tableColumName">Edit</td>
                        <td class="tableColumName">Delete</td>

                    </tr>

                </thead>
                <tbody id="table">


                </tbody>
            </table>
        </div>

    </div>





</body>
<script src="main.js"></script>

</html>
